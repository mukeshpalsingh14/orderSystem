<p>pizza-order works!</p>
<div class="order-form">
    <h2>Pizza Ordering System</h2>
  
    <!-- Pizza Size Options -->
    <h3>Pizza Size</h3>
    <div>
      <label>
        <input type="radio" name="size" [(ngModel)]="order.pizzaSize" value="Small"> Small ($5)
      </label>
      <label>
        <input type="radio" name="size" [(ngModel)]="order.pizzaSize" value="Medium"> Medium ($7)
      </label>
      <label>
        <input type="radio" name="size" [(ngModel)]="order.pizzaSize" value="Large"> Large ($8)
      </label>
      <label>
        <input type="radio" name="size" [(ngModel)]="order.pizzaSize" value="ExtraLarge"> Extra Large ($9)
      </label>
    </div>
  
    <!-- Veg Toppings -->
    <h3>Veg Toppings</h3>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Tomatoes']"> Tomatoes ($1.00)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Onions']"> Onions ($0.50)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['BellPepper']"> Bell Pepper ($1.00)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Mushrooms']"> Mushrooms ($1.20)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Pineapple']"> Pineapple ($0.57)
      </label>
    </div>
  
    <!-- Non-Veg Toppings -->
    <h3>Non-Veg Toppings</h3>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Sausage']"> Sausage ($1.00)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['Pepperoni']"> Pepperoni ($2.00)
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="order.toppings['BarbecueChicken']"> Barbecue Chicken ($3.00)
      </label>
    </div>
  
    <!-- Promotional Offers -->
    <h3>Offers</h3>
    <select [(ngModel)]="order.selectedOffer">
      <option value="">No Offer</option>
      <option value="offer1">Offer 1 – 1 Medium Pizza with 2 toppings = $5</option>
      <option value="offer2">Offer 2 – 2 Medium Pizzas with 4 toppings = $9</option>
      <option value="offer3">Offer 3 – 1 Large Pizza with 4 toppings (Pepperoni and Barbecue Chicken counted as 2 toppings) – 50% discount</option>
    </select>
  
    <!-- Total -->
    <h3>Total: ${{ calculateTotal() }}</h3>
  </div>
